<!DOCTYPE html>
<html>
<head>
    <title>SAPI Hack Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <link rel="stylesheet" href="css/sapihack.css" rel="stylesheet" />
</head>
<body>
    
  <div>
    
    <div class="toolbar"><h1>SAPI Hack</h1></div>

    <div>
      <form id="search-form" class="search">
        <input type="search" autocomplete="off" autocorrect="off" id="search-text" name="search-text" placeholder="Search" />
      </form>
    </div>

    <div id="map_canvas" class="map"></div>

  </div>


  <script type="text/javascript" src="scripts/libs/jquery/jquery-1.7.1.js"></script>
  <script type="text/javascript" src="scripts/libs/cordova/cordova.js"></script>
  <script type="text/javascript" src="https://raw.github.com/devgeeks/mxn/master/source/mxn.js?(googlev3)"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
  <script type="text/javascript">
    $('#map_canvas').css("height",$('#map_canvas').parent().height()+"px");
    var mapstraction = new mxn.Mapstraction('map_canvas','googlev3');
    mapstraction.addControls({
      pan: false,
      zoom: false,
      map_type: false
    });
  </script>
</body>
</html>
